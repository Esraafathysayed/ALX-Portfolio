<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css main style sheet -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- link font Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- link animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- link bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Header component -->
    <script src="./components/Header.js" defer></script>
    <!-- footer component -->
    <script src="./components/Footer.js" defer></script>
    <!-- link axios for api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- link js file -->
    <script type="module" src="./functions/handle-sign.js"></script>
    <script type="module" src="./functions/tasks.js"></script>
    <script type="module" src="./js/sign-out.js"></script>
    <script type="module" src="./js/add-task.js"></script>
    <title>New Task</title>
  </head>
  <body>
    <header-component></header-component>
    <div class="form-container" id="form-container">
      <form id="add-task-form" class="animate__animated animate__backInDown">
        <h4>New Task</h4>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
          required
        />
        <select name="category" id="category" class="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="study">Study</option>
          <option value="work">Work</option>
          <option value="workout">Work Out</option>
        </select>
        <select name="priority" id="priority" class="priority" required>
          <option value="" disabled selected>Select Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <select name="status" id="status" class="status" required>
          <option value="" disabled selected>Select Status</option>
          <option value="todo">ToDo</option>
          <option value="in_progress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <button class="btn-add-task" id="btn-add-task">
          <i class="bi bi-arrow-clockwise" id="reload-icon"></i>
          Add Task
        </button>
      </form>
    </div>
    <footer-component></footer-component>
  </body>
</html>
